<main>

  <div class="chips-materias">
    <tgt-chips (chipClicked)="eventChipSelected($event, 'Todas')" [select]="chipSelected === 'Todas'" [label]="'Todas'"></tgt-chips>
    <tgt-chips (chipClicked)="eventChipSelected($event, 'Língua Portuguesa')" [select]="chipSelected === 'Língua Portuguesa'" [label]="'Língua Portuguesa'"></tgt-chips>
    <tgt-chips (chipClicked)="eventChipSelected($event, 'Matemática')" [select]="chipSelected === 'Matemática'" [label]="'Matemática'"></tgt-chips>
    <tgt-chips [label]="'Inglês'"></tgt-chips>
    <tgt-chips [label]="'Física'"></tgt-chips>
    <tgt-chips [label]="'Química'"></tgt-chips>
    <tgt-chips [label]="'Biologia'"></tgt-chips>
    <tgt-chips [label]="'História'"></tgt-chips>
    <tgt-chips [label]="'Geografia'"></tgt-chips>
    <tgt-chips [label]="'Filosofia'"></tgt-chips>
    <tgt-chips [label]="'Sociologia'"></tgt-chips>
    <tgt-chips [label]="'Educação Física'"></tgt-chips>
    <tgt-chips [label]="'Artes'"></tgt-chips>
  </div>

  <div class="find">
    <tgt-input-icon [control]="this.form.controls.buscarTurma" [icon]="'search'" [backGround]="'#EEF2E9'"
    [placeholder]="'Busque aqui'" [iconPosition]="'right'"></tgt-input-icon>
  </div>
  <section class="desktop">
    <tgt-list>
      <div header class="header-list">
        <tgt-header-list>
          <tgt-header-col>Professor</tgt-header-col>
          <tgt-header-col>Matéria</tgt-header-col>
          <tgt-header-col>Data</tgt-header-col>
          <tgt-header-col></tgt-header-col>
        </tgt-header-list>
      </div>
      <div body class="body">
        @for (item of chamadas; track item) {
        <tgt-item-list>
          <tgt-item-data>{{ item.colaborador }}</tgt-item-data>
          <tgt-item-data>{{ item.materia }}</tgt-item-data>
          <tgt-item-data>{{ item.data }}</tgt-item-data>
          <tgt-item-data>
            <span class="material-symbols-outlined icone" (click)="verFrequencia()">search</span>
          </tgt-item-data>
        </tgt-item-list>
        }
      </div>
    </tgt-list>
  </section>
  <section class="mobile">
    @for (item of chamadas; track item) {
    <div class="cards">
      <div class="title">{{item.colaborador}}</div>
      <div class="content">
        <div class="infos">
          <span>{{item.materia}}</span>
          <span>{{item.data}}</span>
        </div>
        <div class="actions">
          <span class="material-symbols-outlined icone" (click)="verFrequencia()">arrow_forward</span>
        </div>
      </div>
    </div>
    }
  </section>
</main>
