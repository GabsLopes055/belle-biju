
<main>
  <div class="content">
    <div class="header">
      <tgt-button (click)="criarEvento()" [icon]="'add'" [size]="'small'">Criar Pesquisa</tgt-button>
      <tgt-input-icon [control]="this.form.controls.buscarTurma" [icon]="'search'" [backGround]="'#EEF2E9'"
        [placeholder]="'Busque aqui'" [iconPosition]="'right'"></tgt-input-icon>
    </div>
    <section class="desktop">
      <tgt-list>
        <div header class="header-list">
          <tgt-header-list>
            <tgt-header-col>Assunto</tgt-header-col>
            <tgt-header-col>Pergunta Principal</tgt-header-col>
            <tgt-header-col>Data/Hora</tgt-header-col>
            <tgt-header-col>Status</tgt-header-col>
            <tgt-header-col></tgt-header-col>
          </tgt-header-list>
        </div>
        <div body class="body">
          <!-- @for (item of data; track item) { -->
          <tgt-item-list>
            <tgt-item-data>Estrutura Escolar</tgt-item-data>
            <tgt-item-data>Em uma escala de 0 a 10, o quanto satisfeito você está com a estrutura escolar oferecida aos alunos?</tgt-item-data>
            <tgt-item-data>20/12/2024 12:00</tgt-item-data>
            <tgt-item-data> <tgt-status-circle [status]="status"></tgt-status-circle> Pendente</tgt-item-data>
            <tgt-item-data>
              <span class="material-symbols-outlined icone" (click)="verEvento()">search</span>
            </tgt-item-data>
          </tgt-item-list>
          <!-- } -->
        </div>
      </tgt-list>
    </section>
    <section class="mobile">

      <!-- @for (item of data; track item) { -->
      <div class="cards">
        <div class="title">Férias Escolares</div>
        <div class="content">
          <span>20/12/2024 12:00</span>
          <span>Agendado</span>
          <span class="material-symbols-outlined icone" (click)="verEvento()">arrow_forward</span>
        </div>
      </div>
      <!-- } -->
    </section>
  </div>
  <div class="action">
    <tgt-button (click)="criarEvento()" [icon]="'add'" [size]="'small'">Criar Evento</tgt-button>
  </div>
</main>
