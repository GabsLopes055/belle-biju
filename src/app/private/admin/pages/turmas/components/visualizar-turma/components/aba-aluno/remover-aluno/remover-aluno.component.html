<tgt-modal [witdhModal]="'auto'">
  <main>
    <h3>Desvincular Aluno</h3>
    <tgt-divider></tgt-divider>
    <div class="text">
      <span>Deseja desvincular este aluno da turma?</span>
      <p>
        Ao confirmar você não poderá voltar atrás com esta ação.
      </p>
      <tgt-select [options]="optionsSelect" [label]="'Motivo*'"></tgt-select>
    </div>
    <div class="action">
      <tgt-button [border]="false" [color]="'primary'" [size]="'small'" [fieldButton]="'outline'" (click)="excluir()">Cancelar</tgt-button>
      <tgt-button [color]="'primary'" [fieldButton]="'field'" [icon]="'done_all'" (click)="excluir()">Sim, desvincular</tgt-button>
    </div>
  </main>
</tgt-modal>
