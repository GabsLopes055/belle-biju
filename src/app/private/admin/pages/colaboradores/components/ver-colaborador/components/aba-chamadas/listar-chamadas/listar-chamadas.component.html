<main>
  <div class="find">
    <div class="chips">
      <tgt-chips [label]="'8Âª Ano - Turma B'"></tgt-chips>
      <tgt-chips [label]="'Lingua Portuguesa'"></tgt-chips>
    </div>
    <tgt-input-icon [control]="this.form.controls.buscarTurma" [icon]="'search'" [backGround]="'#EEF2E9'"
      [placeholder]="'Busque aqui'" [iconPosition]="'right'"></tgt-input-icon>
  </div>
  <section class="desktop">
    <tgt-list>
      <div header class="header-list">
        <tgt-header-list>
          <tgt-header-col>Turma</tgt-header-col>
          <tgt-header-col>Data/Hora</tgt-header-col>
          <tgt-header-col></tgt-header-col>
        </tgt-header-list>
      </div>
      <div body class="body">
        @for (item of data; track item) {
        <tgt-item-list>
          <tgt-item-data>{{ item.nome }}</tgt-item-data>
          <tgt-item-data>29/04/2024 10:30</tgt-item-data>
          <tgt-item-data>
            <span class="material-symbols-outlined icone" (click)="verChamada()">search</span>
          </tgt-item-data>
        </tgt-item-list>
        }
      </div>
    </tgt-list>
  </section>
  <section class="mobile">
    @for (item of data; track item) {
    <div class="cards">
      <div class="title">{{item.nome}}</div>
      <div class="content">
        <div class="infos">
          <span>{{item.periodo}}</span>
        </div>
        <div class="actions">
          <span class="material-symbols-outlined icone" (click)="verChamada()">search</span>
        </div>
      </div>
    </div>
    }
  </section>
</main>
