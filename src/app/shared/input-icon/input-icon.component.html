<div class="input" [style.border-color]="control.value ? '#BAF0B6' : '#000'" [style.background]="backGround"
  [style.border]="border ? '' : 'none'">
  <div class="input-wrapper">
    <input [style.background]="backGround" [type]="type" [formControl]="control"
      [placeholder]="isFocused ? placeholder : ''">
    <label [class.active]="isFocused || control.value" [style.background]="backGround">{{ placeholder }}</label>
  </div>
  <span class="material-symbols-outlined color-icon">
    {{icon}}
  </span>

</div>
