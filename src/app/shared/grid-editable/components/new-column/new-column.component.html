<tgt-modal [witdhModal]="'auto'">
  <main>
    <h3>Nova Coluna</h3>
    <tgt-divider></tgt-divider>
    <div class="form">
      <tgt-input-icon [border]="true" placeholder="Nome Column" [type]="'text'" [iconPosition]="'right'"
                      ></tgt-input-icon>
      <tgt-select [options]="options"
                  [valueOptionSelected]="{label: 'Selecione o tipo de entrada de dado', value: ''}"
      ></tgt-select>
    </div>
    <div class="action">
      <tgt-button [border]="false" [color]="'primary'" [size]="'small'" [fieldButton]="'outline'">Cancelar</tgt-button>
      <tgt-button [color]="'primary'" [fieldButton]="'field'" [icon]="'add'">Cadastrar</tgt-button>
    </div>
  </main>
</tgt-modal>
